<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polychrome Capture</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="10" fill="url(#miniGrad)" />
            <path
              d="M7 12l3 3 7-7"
              stroke="white"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <defs>
              <linearGradient id="miniGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #6366f1" />
                <stop offset="100%" style="stop-color: #d946ef" />
              </linearGradient>
            </defs>
          </svg>
          <h1>Polychrome Capture</h1>
        </div>
        <button
          id="refresh"
          class="icon-btn"
          title="Refresh tasks from current page"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14 8c0 3.3-2.7 6-6 6-2.4 0-4.5-1.4-5.5-3.5M2 8c0-3.3 2.7-6 6-6 2.4 0 4.5 1.4 5.5 3.5M14 3v3h-3M2 13v-3h3"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </header>
    <main>
      <div id="empty" class="empty-state hidden">
        <svg
          width="48"
          height="48"
          viewBox="0 0 48 48"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="24" cy="24" r="20" fill="#f3f4f6" />
          <path
            d="M24 16v16M16 24h16"
            stroke="#9ca3af"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        <p>No tasks detected on this page</p>
        <small>Click the refresh button to rescan</small>
      </div>
      <div id="task-count" class="hidden"></div>
      <ul id="task-list"></ul>
    </main>
    <footer>
      <div class="footer-controls">
        <div class="env-selector">
          <label for="env">
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="6"
                cy="6"
                r="5"
                stroke="currentColor"
                stroke-width="1.5"
              />
              <circle cx="6" cy="6" r="2" fill="currentColor" />
            </svg>
            API
          </label>
          <select id="env">
            <option value="prod">Production</option>
            <option value="dev">Localhost</option>
          </select>
        </div>
        <button id="save" class="primary-btn">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 7L7 12L2 7M7 2v10"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Save to Polychrome
        </button>
      </div>
      <div id="status" class="status hidden"></div>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
